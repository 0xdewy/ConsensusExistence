<!DOCTYPE html>
<html>
<head>
  <title>Blockchain Identity</title>
  <link href='stylesheets/app.css' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
</head>
<body ng-app="verify" ng-model="body">
  <div class="card helvetica">

    <h1>Blockchain Identity</h1>
    <h2>Nice to meet you <span id="nameGreeting"></span></h2>
    <h3>You have <span class="black"><span id="balance"></span> META</span></h3>

    <br>
    <h1>Register name</h1>
    <br><label for="firstName">First Name:</label><input type="text" id="firstName ng-model="firstName" placeholder="Jim"></input>
    <br><label for="lastName">To Address:</label><input type="text" id="lastName" ng-model="lastName" placeholder="Hendrix"></input>
    <br><br><button id="send" onclick="App.signUp()">Register node</button>
    <br><br>
    <span id="status"></span>
    <br>

  </div>

</body>
</html>
