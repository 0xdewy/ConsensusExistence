
<html>
<head>
  <title>Blockchain Identity</title>
   <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="./app.js"></script>
</head>

<body ng-app="verify" >
  <div class="flexcard wrap column vertical-center horizontal-centre helvetica" ng-controller="userControl as user">


    <h1>Blockchain Identity</h1>
    <h2>Hi  <span id="nameGreeting">{{ user.firstName }} </span></h2>
    <h3>You have <span class="black"><span id="balance"></span> ETHER</span></h3>

    <div class="mod flex marg wrap column vertical-center horizontal-centre helvetica" ng-controller="body">
      <br>
      <h1 >Register name</h1>
      <br><label for="firstName">First Name:</label><input type="text" id="firstName" placeholder="Jim"></input>
      <br><label for="lastName">To Address:</label><input type="text" id="lastName" ng-model="lastName" placeholder="Hendrix"></input>
      <br><br><button class="marg" id="send" onclick="App.signUp()">Register node</button>
      <br><br>
      <br>
    </div>
  <span id="status"></span>

  </div>

</body>

</html>
